  <div class="bg"></div>

  <main class="container">

      <span class="eyebrow">For you</span>

      <h1>
        I didn’t want to say this<br/>
        <span>anywhere else.</span>
      </h1>

      <p class="lead">
        So I built this place instead.
      </p>

      <p class="body">
        I love you — quietly, deeply, and without conditions.
        In the way that stays.
      </p>

      <p class="body">
        You feel like home to me.
      </p>

        — Pratik
      </div>
